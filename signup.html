<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- gooogle fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <!-- icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/signup.css">
    <title>Stark.com</title>
</head>
<body>
    <main>
        <section class="sign-1">
            <img src="./IMAGES/logo (1).png" alt="">
        </section>
        <section class="sign-2">
            <div class="sign-2-a">
                    <div class="hero-image-sec1">
                        <img src="./IMAGES/nft 1.png" alt="" id="hero-img1">
                    </div>
                    <div class="hero-image-sec2">
                        <img src="/IMAGES/download (4) 1.png" alt="" id="s">
                        <img src="/IMAGES/images (19) 1.png" alt="" id="hero-img3">
                    </div>
            </div>

            <div class="sign-2-a">
                <h3>Discover Collect</h3>
                <h3>And Sell Rare</h3>
                <h3>NFTs</h3>
                <div class="hero-buttons">
                    <button class="explore-button">
                        <a href="">Explore</a>
                    </button>
                    <button class="create-button">
                        <a href="">Create</a>
                    </button>
                </div>
            </div>
        </section>
    </main>

</html>
